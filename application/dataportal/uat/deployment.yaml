apiVersion: v1
kind: Namespace
metadata:
  name: dataportal-uat
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dataportal-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: dataportal-ui
  template:
    metadata:
      labels:
        app: dataportal-ui
    spec:
      containers:
      - image: gcr.io/heptio-images/ks-guestbook-demo:0.2
        name: dataportal-ui
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: dataportal-ui
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: dataportal-ui